<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      
    </style>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img src="./images/logo.svg" alt="logo_img">
      </div>
      <div class="calc-container">
        <div class="input-part">       
          <div class="bill-box">
            <label for "bill" class="input-title">Bill</label>
            <div class="input-container">
              <img src="./images/icon-dollar.svg" alt="dollor_img" />
              <input type="text" id="bill" placeholder="0.00"/>
            </div>
          </div>
          
          <div class="tip-box">
            <label class="input-title">Select Tip %</label>
            <div class="tip-container" id="tip">
              <button class="tip-box">5%</button>
              <button class="tip-box">10%</button>
              <button class="tip-box">15%</button>
              <button class="tip-box">25%</button>
              <button class="tip-box">50%</button>
              <input class="tip-box custom" id="custom_percent" type="text" placeholder="Custom" />
            </div>
          </div>
          
          <div class="people-box">
            <div class="title">
              <label class="input-title">Number of People</label>
              <label class="error hide" id="error_label">Can't be 0</label>
            </div>
            

            <div class="input-container">
              <img src="./images/icon-person.svg" alt="person_img" />
              <input type="text" placeholder="0" id="people"/>
            </div>
          </div>  
        </div>

        <div class="output-part">
          <!-- Tip Amount / person -->
           <div class="summary">
            <div class="amount ">
              <div class="titles">
                <label class="title">Tip Amount</p>
                <p class="sub-title">/ person</p>
              </div>
              <div class="tip amount-value" id="tip-amount">$0.00</div>
            </div>
            <!--Total /person -->
            <div class="amount">
              <div class="titles">
                <label class="title">Total</p>
                <p class="sub-title">/ person</p>
              </div>
              <div class="total amount-value" id="total-amount">$0.00</div>
            </div>
           </div>
          
          <!-- Reset Button -->
           <div class="reset">
            <button id="reset_btn" class="reset-btn btn-grey">Reset</button>
           </div>
          
        </div>
      </div>
    </main>


    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alexwz89</a>.
      </div>
    </footer>
    
    <script src="./tip_calculator.js"></script>
  </body>
</html>
